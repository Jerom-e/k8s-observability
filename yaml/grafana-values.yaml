# values-grafana.yaml
# ===================
# Ce fichier définit la configuration Helm pour Grafana dans Kubernetes.
# Tous les champs sensibles ou spécifiques (users, passwords, storageClass, etc.)
# sont échantillonnés pour personnalisation lors du déploiement.

# --- Identifiants d'administration ---
adminUser: "<GRAFANA_ADMIN_USER>"      # Exemple: "admin"
adminPassword: "<GRAFANA_ADMIN_PASS>"  # Exemple: "changeMe123!"

# --- Persistance des données ---
persistence:
  enabled: true              # Active la persistance pour conserver les dashboards et config
  size: 10Gi                 # Taille du volume persistant (ajuster selon besoins)
  storageClassName: "<STORAGE_CLASS>"  # Exemple: "csi-rbd-sc" (laisser vide pour défaut)
  accessModes:
    - ReadWriteOnce           # Généralement suffisant pour Grafana

# --- Service réseau ---
service:
  type: ClusterIP             # ClusterIP (interne), ou LoadBalancer/NodePort selon besoin
  port: 3000                  # Port d'accès interne à Grafana
